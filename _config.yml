title: "Guido Salustri Portfolio"
author: "Guido Salustri"
description: "Game Developer Portfolio"
url: "https://guidosalustri.github.io/Portfolio"
baseurl: "/Portfolio"
remote_theme: abhinavs/moonwalk
paginate: 5
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-disqus
  - jekyll-archives
google_analytics: ""
disqus: ""
# Moonwalk-specific config
moonwalk_theme:
  menu:
    - {name: 'Home', link: '/Portfolio/'}
